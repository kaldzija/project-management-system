<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-cubes modal-icon"></i>
        <h4 class="modal-title">{{'LABEL_NEW_PROJECT'|translate}}</h4>
        <small class="font-bold">{{'MESSAGE_FILL_ALL_FIELDS'|translate}}</small>
    </div>
    <div class="modal-body">
        <form name="createProjectForm"
              id="createProjectForm"
              method="get"
              novalidate
              class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">{{'LABEL_NAME'|translate}}</label>
                <div class="col-sm-10">
                    <input type="text"
                           ng-model="project.name"
                           required
                           name="name"
                           class="form-control">

                    <small class="{{createProjectForm.submitted?'text-danger':'text-info'}}"
                           ng-if="createProjectForm.name.$error.required"
                           translate="ERROR_REQUIRED"
                           translate-value-field="{{'LABEL_NAME' | translate}}">
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">{{'LABEL_DESCRIPTION'|translate}}</label>
                <div class="col-sm-10">
                    <textarea class="form-control"
                              required
                              name="description"
                              ng-model="project.description"
                              style="resize: none;"
                              rows="5"></textarea>

                    <small class="{{createProjectForm.submitted?'text-danger':'text-info'}}"
                           ng-if="createProjectForm.description.$error.required"
                           translate="ERROR_REQUIRED"
                           translate-value-field="{{'LABEL_DESCRIPTION' | translate}}">
                    </small>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Client</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="project.client" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Version</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="project.version" class="form-control">
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
    </div>
</div>
