<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Chat view</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Chat view</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="MessagesController">
    <div class="row">
        <div class="col-lg-12">

            <div class="ibox chat-view">

                <div class="ibox-title">
                    <small class="pull-right text-muted">Last message:
                        {{messages[messages.length-1].created|date:"dd.MM.yyyy HH:mm"}}
                    </small>
                </div>

                <div class="ibox-content">

                    <div class="row">

                        <div class="col-md-9 ">
                            <div class="chat-discussion">

                                <div ng-repeat="message in messages"
                                     class="chat-message {{message.fromUser.id==currentUser.id?'right':'left'}}">
                                    <img class="message-avatar" ng-src="api/image/user/{{message.fromUser.id}}" alt="">
                                    <div class="message">
                                        <a class="message-author" href=""> {{message.fromUser.displayName}} </a>
                                        <span class="message-date">{{message.created|date:"dd.MM.yyyy HH:mm"}} </span>
                                            <span class="message-content">
                                                {{message.content}}
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="chat-users">

                                <div class="users-list">
                                    <div class="chat-user" ng-repeat="user in users">
                                        <img class="chat-avatar" ng-src="api/image/user/{{user.id}}" alt="">
                                        <div class="chat-user-name">
                                            <a ng-show="selectedUser.id!=user.id" href="" ng-click="select(user)">{{user.displayName}}</a>
                                            <a ng-show="selectedUser.id==user.id" href=""
                                               ng-click="select(user)"><strong>{{user.displayName}}</strong></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="chat-message-form">

                                <div class="form-group">

                                    <textarea ng-enter="send()" ng-model="newMessage" class="form-control message-input"
                                              name="message" placeholder="Enter message text"></textarea>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>


</div>
