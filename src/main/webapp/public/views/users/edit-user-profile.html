<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{'EDIT_USER_PROFILE'|translate}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>{{'EDIT_USER_PROFILE'|translate}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row" ng-controller="EditUserDataController">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{'USER_DATA'|translate}}</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'LABEL_NAME'|translate}}</label>
                            <div class="col-sm-10">
                                <input ng-model="user.displayName" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'LABEL_PROFESSION'|translate}}</label>
                            <div class="col-sm-10">
                                <input ng-model="user.profession" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'PHONE'|translate}}</label>
                            <div class="col-sm-10">
                                <input ng-model="user.phone" type="text" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'EMAIL'|translate}}</label>
                            <div class="col-sm-10">
                                <input ng-model="user.email" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'BIRTH_DATE'|translate}}</label>

                            <div class="col-sm-10 has-feedback">
                                <input type="datetime" class="form-control" ng-model="user.birthDate" date-time
                                       view="date" auto-close="true" min-view="date" format="YYYY-MM-DD">
                                <i class="fa fa-calendar form-control-feedback"></i>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'LABEL_ABOUT_ME'|translate}}</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="user.aboutMe" style="resize: none;"
                                          rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" ng-click="cancel()" type="submit">Cancel</button>
                                <button class="btn btn-primary" ng-click="update()" type="submit">Save changes</button>
                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'LABEL_PHOTO'|translate}}</label>
                            <div class="col-sm-10">
                                <div class="input-group" style="width: 350px; border: 1px solid #e5e6e7;">
                                    <input type="file" style="border: none;" class="form-control" file-model="files"
                                           accept="image/*"/>
                                                <span style="border: none;" class="input-group-addon">
                                                    <div ng-show="showLoading"
                                                         class="sk-spinner sk-spinner-fading-circle">
                                                        <div class="sk-circle1 sk-circle"></div>
                                                        <div class="sk-circle2 sk-circle"></div>
                                                        <div class="sk-circle3 sk-circle"></div>
                                                        <div class="sk-circle4 sk-circle"></div>
                                                        <div class="sk-circle5 sk-circle"></div>
                                                        <div class="sk-circle6 sk-circle"></div>
                                                        <div class="sk-circle7 sk-circle"></div>
                                                        <div class="sk-circle8 sk-circle"></div>
                                                        <div class="sk-circle9 sk-circle"></div>
                                                        <div class="sk-circle10 sk-circle"></div>
                                                        <div class="sk-circle11 sk-circle"></div>
                                                        <div class="sk-circle12 sk-circle"></div>
                                                    </div>
                                                </span>
                                    <button class="btn btn-primary form-control"
                                            style="border: none;background-color: #1ab394;color: white;"
                                            ng-click="uploadImage()">{{'LABEL_UPLOAD'|translate}}
                                    </button>
                                    <li ng-show="false" ng-repeat="file in files">{{file.name}}</li>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
