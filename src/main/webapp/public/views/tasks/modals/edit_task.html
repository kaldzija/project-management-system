<div class="inmodal">
    <div class="modal-header">
        <!--<i class="fa fa-cubes modal-icon"></i>-->
        <h4 class="modal-title">{{'LABEL_EDIT_TASK'|translate}}</h4>
        <!--<small class="font-bold">{{'MESSAGE_FILL_ALL_FIELDS'|translate}}</small>-->
    </div>
    <div class="modal-body">
        <form method="get"
              name="editTaskForm"
              id="editTaskForm"
              class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text"
                           ng-model="task.name"
                           name="name"
                           required
                           class="form-control">
                    <small class="{{editTaskForm.submitted?'text-danger':'text-info'}}"
                           ng-if="editTaskForm.name.$error.required"
                           translate="ERROR_REQUIRED"
                           translate-value-field="{{'LABEL_NAME' | translate}}">
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control"
                              ng-model="task.description"
                              name="description"
                              required
                              style="resize: none;"
                              rows="10"></textarea>
                    <small class="{{editTaskForm.submitted?'text-danger':'text-info'}}"
                           ng-if="editTaskForm.description.$error.required"
                           translate="ERROR_REQUIRED"
                           translate-value-field="{{'LABEL_DESCRIPTION' | translate}}">
                    </small>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="update()">Save changes</button>
    </div>
</div>
